<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NZ Strong Wind Periods Analysis</title>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .wind-event-card {
                transition: all 0.3s ease;
            }
            .wind-event-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }
        </style>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">
                    New Zealand Wind Farm Strong Wind Periods
                </h1>
                <p class="text-gray-600 mb-4">
                    Analyzing periods when NZ wind farms experience strong winds
                    (60+ km/h at 100m for 6+ hours)
                </p>
                <div class="flex justify-center space-x-4">
                    <a
                        href="/"
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <svg
                            class="w-4 h-4 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"
                            ></path>
                        </svg>
                        Back to Analysis
                    </a>
                    <a
                        href="/multi-location.html"
                        class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                        <svg
                            class="w-4 h-4 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m-6 3l6-3"
                            ></path>
                        </svg>
                        Multi-Location Analysis
                    </a>
                </div>
            </header>

            <!-- Date Range Selection -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4">Analysis Period</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >Start Date</label
                        >
                        <input
                            type="date"
                            id="startDate"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >End Date</label
                        >
                        <input
                            type="date"
                            id="endDate"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 mb-2"
                            >Quick Select</label
                        >
                        <select
                            id="quickSelect"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">Custom Range</option>
                            <option value="7">Last 7 Days</option>
                            <option value="14">Last 14 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button
                            id="analyzeBtn"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            Analyze Strong Wind Periods
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div
                id="loading"
                class="hidden bg-white rounded-lg shadow-md p-6 mb-6 text-center"
            >
                <div
                    class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"
                ></div>
                <p class="text-gray-600">
                    Analyzing strong wind periods across New Zealand...
                </p>
            </div>

            <!-- Results Section -->
            <div id="results" class="hidden">
                <!-- All Strong Wind Periods -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">
                        All Strong Wind Periods
                    </h3>
                    <div class="mb-4">
                        <input
                            type="text"
                            id="searchEvents"
                            placeholder="Search by wind farm..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div id="allEvents" class="space-y-4">
                        <!-- All periods will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div
                id="error"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6"
            >
                <p id="errorMessage"></p>
            </div>
        </div>

        <script src="js/strong-wind-periods.js"></script>
    </body>
</html>
